<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+HK:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-yellow: #ffe600;
            --bg-dark: #050505;
            --glass: rgba(255, 255, 255, 0.05);

        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Noto Sans HK', sans-serif;
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 0, 255, 0.15) 0%, transparent 40%),

            color: #fff;

            display: flex;

        }

        h1 {
            font-family: 'Orbitron', sans-serif;

            text-transform: uppercase;

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

        .subtitle { color: #888; text-align: center; font-size: 0.9rem; margin-bottom: 30px; letter-spacing: 1px; }

        /* Slot Machine */
        .slot-machine-container {
            width: 100%;
            max-width: 450px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid var(--neon-blue);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 15px var(--neon-blue), inset 0 0 20px rgba(0, 243, 255, 0.2);
            text-align: center;
        }

        .slot-display {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--neon-yellow);
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 0 0 10px var(--neon-yellow);
        }

        /* Controls */
        .controls {
            width: 100%;
            max-width: 450px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: var(--border);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .filter-row { display: flex; gap: 10px; margin-bottom: 15px; }

        select, input {
            flex: 1; background: rgba(0,0,0,0.5); border: 1px solid #444; color: white;
            padding: 12px; border-radius: 8px; font-size: 1rem; outline: none; transition: 0.3s;
        }

        .rain-toggle {
            display: flex; align-items: center; justify-content: space-between;
            background: rgba(0,0,0,0.3); padding: 12px; border-radius: 8px;
            border: 1px solid #444; cursor: pointer; transition: 0.3s;
        }
        .rain-toggle.active {
            border-color: var(--neon-blue); box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
            background: rgba(0, 243, 255, 0.1);
        }

        .spin-btn {
            width: 100%; padding: 15px; font-family: 'Orbitron', sans-serif; font-size: 1.5rem; font-weight: 900;
            color: #000; background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
            border: none; border-radius: 50px; cursor: pointer; margin-top: 15px;
            text-transform: uppercase; box-shadow: 0 0 20px rgba(255, 0, 255, 0.4);
        }
        .spin-btn:active { transform: scale(0.95); }
        .spin-btn:disabled { filter: grayscale(1); cursor: not-allowed; }

        /* Result Overlay */
        .result-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(5px);
            display: none; align-items: center; justify-content: center; z-index: 100;
        }
        .result-card {
            width: 90%; max-width: 400px; background: #1a1a1a;
            border: 2px solid var(--neon-pink); border-radius: 20px;
            overflow: hidden; box-shadow: 0 0 50px rgba(255, 0, 255, 0.3);
            animation: popIn 0.4s forwards; position: relative;
        }
        @keyframes popIn { from {transform: scale(0.8); opacity:0;} to {transform: scale(1); opacity:1;} }
        .res-img { width: 100%; height: 220px; object-fit: cover; }
        .res-content { padding: 25px; text-align: center; }
        .close-btn { position: absolute; top: 15px; right: 15px; background: rgba(0,0,0,0.5); color: white; border: none; width: 35px; height: 35px; border-radius: 50%; cursor: pointer; }
        .map-link { display: inline-block; background: var(--neon-blue); color: #000; text-decoration: none; padding: 12px 30px; border-radius: 30px; font-weight: bold; margin-top: 10px; }

        /* DB Manager & Smart Form */
        .db-manager { width: 100%; max-width: 450px; border-top: 1px solid #333; padding-top: 20px; }
        .accordion-btn { background: transparent; color: #888; border: 1px solid #444; width: 100%; padding: 10px; cursor: pointer; border-radius: 5px; }
        .db-content { display: none; margin-top: 15px; }
        .db-content.show { display: block; }

        /* Link Parser Area */
        .link-parser {
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid var(--neon-blue);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .link-input-group { display: flex; gap: 5px; margin-top: 5px; }
        .btn-parse { background: var(--neon-blue); color: black; border: none; padding: 0 15px; font-weight: bold; cursor: pointer; border-radius: 5px; }

        /* Form */
        .add-form {
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px;
            background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px; margin-bottom: 15px;
        }
        .full-width { grid-column: span 2; }
        .btn-save { grid-column: span 2; background: var(--neon-pink); color: white; border: none; padding: 10px; cursor: pointer; border-radius: 5px; font-weight: bold; }
        .btn-cancel-edit { grid-column: span 2; background: #555; color: white; border: none; padding: 8px; cursor: pointer; border-radius: 5px; display: none; }

        /* List */
        .list-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #333; font-size: 0.9rem; }
        .item-actions { display: flex; gap: 5px; }
        .btn-sm { padding: 2px 8px; border-radius: 4px; cursor: pointer; font-size: 0.8rem; }
        .btn-edit { background: transparent; color: var(--neon-yellow); border: 1px solid var(--neon-yellow); }
        .btn-del { background: transparent; color: #ff4444; border: 1px solid #ff4444; }

    </style>
</head>
<body>

    <h1>ç£ä»”é£Ÿç¥ç±¤ <span style="font-size:1rem; vertical-align: super; color:var(--neon-blue)">AI EDITOR</span></h1>
    <p class="subtitle">Paste Link. Auto Fill. Lunch Time.</p>

    <div class="slot-machine-container">
        <div class="slot-display" id="slotText">READY?</div>
    </div>

    <div class="controls">
        <div class="filter-row">
            <select id="budget">
                <option value="all">ğŸ’° é ç®—éš¨å¿ƒ</option>
                <option value="1">ğŸ’µ å¹³ (<$70)</option>
                <option value="2">ğŸ’´ ä¸­ ($70-150)</option>
                <option value="3">ğŸ’¶ è²´ (>$150)</option>
            </select>
            <select id="cuisine">
                <option value="all">ğŸ½ï¸ èœå¼éš¨å¿ƒ</option>
                <option value="local">ğŸ‡­ğŸ‡° æ¸¯å¼</option>
                <option value="asian">ğŸœ äºæ´²</option>
                <option value="western">ğŸ” è¥¿å¼</option>
            </select>
        </div>
        <div class="rain-toggle" id="rainModeToggle" onclick="toggleRainMode()">
            <div style="display:flex; align-items:center; gap:10px;">
                <span style="font-size:1.5rem;">â˜”</span>
                <div><div style="font-weight:bold;">ç“¦é®é ­æ¨¡å¼</div><div style="font-size:0.7rem; color:#aaa;">åªé¡¯ç¤ºæœ‰è“‹/å®¤å…§</div></div>
            </div>
            <div id="rainStatus" style="color:#555; font-weight:bold;">OFF</div>
        </div>
        <button class="spin-btn" id="spinBtn" onclick="startLottery()">ğŸ° START ROLL</button>
    </div>

    <div class="db-manager">
        <button class="accordion-btn" onclick="toggleDb()">ğŸ“ ç®¡ç† & æ–°å¢é¤å»³ (ç¾æœ‰ <span id="count">0</span> é–“)</button>
        
        <div class="db-content" id="dbContent">
            
            <!-- Smart Link Parser -->
            <div class="link-parser">
                <label style="font-size:0.8rem; color:var(--neon-blue);">âœ¨ æ™ºèƒ½å¡«è¡¨ï¼šè²¼ä¸Š OpenRice é€£çµ (è‡ªå‹•æŠ“å)</label>
                <div class="link-input-group">
                    <input type="text" id="link-input" placeholder="Paste URL here...">
                    <button class="btn-parse" onclick="parseLink()">ğŸª„ Auto-Fill</button>
                </div>
            </div>

            <!-- Editor Form -->
            <div class="add-form">
                <input type="hidden" id="edit-index" value="-1">
                <input type="text" id="new-name" class="full-width" placeholder="é¤å»³åç¨±">
                <select id="new-type">
                    <option value="local">æ¸¯å¼</option>
                    <option value="asian">äºæ´²</option>
                    <option value="western">è¥¿å¼</option>
                    <option value="all">å…¶ä»–</option>
                </select>
                <select id="new-price">
                    <option value="1">å¹³ ($)</option>
                    <option value="2">ä¸­ ($$)</option>
                    <option value="3">è²´ ($$$)</option>
                </select>
                <div class="full-width" style="display:flex; align-items:center; gap:5px; color:#aaa; font-size:0.8rem;">
                    <input type="checkbox" id="new-covered" style="flex:0; width:20px;"> æœ‰ç“¦é®é ­
                </div>
                <button class="btn-save" id="saveBtn" onclick="saveRestaurant()">â• åŠ å…¥æ¸…å–®</button>
                <button class="btn-cancel-edit" id="cancelBtn" onclick="cancelEdit()">âŒ å–æ¶ˆç·¨è¼¯</button>
            </div>

            <div id="restaurant-list" style="max-height: 300px; overflow-y: auto;"></div>
            
            <button style="width:100%; margin-top:20px; background:#333; color:#aaa; border:none; padding:10px; border-radius:5px; cursor:pointer;" onclick="resetData()">âš ï¸ é‡ç½®è‡³é è¨­</button>
        </div>
    </div>

    <!-- Result Overlay -->
    <div class="result-overlay" id="resultOverlay">
        <div class="result-card">
            <button class="close-btn" onclick="closeResult()">Ã—</button>
            <img src="" id="resImg" class="res-img">
            <div class="res-content">
                <div class="res-name" id="resName">Name</div>
                <div style="margin-bottom:10px; font-size:1.5rem;" id="resEmoji">ğŸ±</div>
                <div style="color:#888; margin-bottom:15px;" id="resAddress">Address</div>
                <a href="#" target="_blank" class="map-link" id="resMap">ğŸ“ GOOGLE MAPS</a>
            </div>
        </div>
    </div>

    <script>
        // --- 1. Data ---
        const defaultRestaurants = [
            { name: "å¤§å‰å†°å®¤", type: "local", price: 1, covered: false, address: "ç£ä»”", img: "https://images.unsplash.com/photo-1554136280-7586c4c3187e?w=600&q=80" },
            { name: "ç”°æµ¦é£Ÿè‚‰", type: "asian", price: 2, covered: false, address: "ç£ä»”", img: "https://images.unsplash.com/photo-1553621042-f6e147245754?w=600&q=80" },
            { name: "Have a Date", type: "western", price: 2, covered: false, address: "ç£ä»”", img: "https://images.unsplash.com/photo-1466978913421-dad93866169d?w=600&q=80" },
            { name: "æ³¢å£«å†°å®¤", type: "local", price: 1, covered: false, address: "ç£ä»”", img: "https://images.unsplash.com/photo-1606525437679-037aca74a3e9?w=600&q=80" },
            { name: "æ˜å¯¶çŸ³é¤å»³", type: "western", price: 2, covered: false, address: "ç£ä»”", img: "https://images.unsplash.com/photo-1544025162-d76694265947?w=600&q=80" },
            { name: "Poke Go", type: "western", price: 2, covered: false, address: "ç£ä»”", img: "https://images.unsplash.com/photo-1546069901-ba9599a7e63c?w=600&q=80" },
            { name: "æ–°æ³°", type: "asian", price: 2, covered: false, address: "ç£ä»”", img: "https://images.unsplash.com/photo-1565557623262-b51c2513a641?w=600&q=80" },
            { name: "æ¸¯è† æ‰€", type: "local", price: 1, covered: false, address: "ç£ä»”", img: "https://images.unsplash.com/photo-1612929633738-8fe44f7ec841?w=600&q=80" }
        ];

        let restaurants = [];
        let rainMode = false;

        // --- 2. Initialization ---
        function loadData() {
            const stored = localStorage.getItem('wcLunchData_V3');
            restaurants = stored ? JSON.parse(stored) : [...defaultRestaurants];
            updateCount();
            renderList();
        }

        function saveData() {
            localStorage.setItem('wcLunchData_V3', JSON.stringify(restaurants));
            updateCount();
            renderList();
        }

        function resetData() {
            if(confirm('é‡ç½®æœƒåˆªé™¤ä½ æ–°å¢çš„é¤å»³ï¼Œç¢ºå®šï¼Ÿ')) {
                restaurants = [...defaultRestaurants];
                saveData();
            }
        }

        function updateCount() { document.getElementById('count').innerText = restaurants.length; }

        // --- 3. SMART PARSER (The Magic) ---
        function parseLink() {
            const url = document.getElementById('link-input').value;
            if(!url) return;

            let extractedName = "";
            let typeGuess = "local"; // default

            // Rule A: OpenRice URL (e.g., openrice.com/.../r-kam-fung-cafe-r12345)
            if (url.includes("openrice.com")) {
                // Regex to capture text between "r-" and "-r(digits)" OR just the name slug
                const matches = url.match(/\/r-([^\/]+)-r\d+/); 
                if (matches && matches[1]) {
                    extractedName = matches[1].replace(/-/g, " "); // replace hyphens with space
                } else {
                    // Fallback for other URL patterns
                    const parts = url.split('/');
                    // usually the name is near the end
                    for(let p of parts) {
                        if(p.length > 3 && !p.includes('.')) { extractedName = p.replace(/-/g, " "); }
                    }
                }
            } 
            
            // Cleanup Name (Capitalize)
            if(extractedName) {
                extractedName = extractedName.toLowerCase().replace(/(^\w{1})|(\s+\w{1})/g, letter => letter.toUpperCase());
                document.getElementById('new-name').value = extractedName;
                
                // Guess Cuisine
                const lower = extractedName.toLowerCase();
                if(lower.includes('sushi') || lower.includes('ramen') || lower.includes('thai')) typeGuess = "asian";
                if(lower.includes('cafe') || lower.includes('burger') || lower.includes('pizza') || lower.includes('steak')) typeGuess = "western";
                
                document.getElementById('new-type').value = typeGuess;
                
                alert(`âœ… æˆåŠŸè­˜åˆ¥ï¼š${extractedName}\n(åƒ¹æ ¼åŒåŸ‹åœ°é»éœ€è¦ä½ è‡ªå·±å¡«)`);
            } else {
                alert("âš ï¸ åˆ†æå””åˆ°å€‹åï¼Œè©¦ä¸‹åªè²¼é¤å»³åï¼Ÿ");
            }
        }

        // --- 4. Add / Edit Logic ---
        function renderList() {
            const listEl = document.getElementById('restaurant-list');
            listEl.innerHTML = '';
            restaurants.forEach((r, index) => {
                const div = document.createElement('div');
                div.className = 'list-item';
                div.innerHTML = `
                    <div>
                        <span style="color:white; font-weight:bold;">${r.name}</span>
                        <span style="color:#888; font-size:0.75rem;">${r.type} â€¢ ${r.price == 1 ? '$' : (r.price==2?'$$':'$$$')}</span>
                    </div>
                    <div class="item-actions">
                        <button class="btn-sm btn-edit" onclick="editItem(${index})">âœï¸ Edit</button>
                        <button class="btn-sm btn-del" onclick="deleteItem(${index})">ğŸ—‘ï¸</button>
                    </div>
                `;
                listEl.appendChild(div);
            });
        }

        function deleteItem(index) {
            if(confirm('Delete?')) {
                restaurants.splice(index, 1);
                saveData();
            }
        }

        function editItem(index) {
            const r = restaurants[index];
            document.getElementById('edit-index').value = index;
            document.getElementById('new-name').value = r.name;
            document.getElementById('new-type').value = r.type;
            document.getElementById('new-price').value = r.price;
            document.getElementById('new-covered').checked = r.covered;

            // UI Changes
            document.getElementById('saveBtn').innerText = "ğŸ’¾ å„²å­˜ä¿®æ”¹";
            document.getElementById('saveBtn').style.background = "var(--neon-yellow)";
            document.getElementById('saveBtn').style.color = "black";
            document.getElementById('cancelBtn').style.display = "block";
            
            // Scroll to form
            document.querySelector('.add-form').scrollIntoView({behavior:'smooth'});
        }

        function cancelEdit() {
            document.getElementById('edit-index').value = "-1";
            document.getElementById('new-name').value = "";
            document.getElementById('new-type').value = "local";
            document.getElementById('new-price').value = "1";
            document.getElementById('new-covered').checked = false;
            
            // Reset UI
            document.getElementById('saveBtn').innerText = "â• åŠ å…¥æ¸…å–®";
            document.getElementById('saveBtn').style.background = "var(--neon-pink)";
            document.getElementById('saveBtn').style.color = "white";
            document.getElementById('cancelBtn').style.display = "none";
        }

        function saveRestaurant() {
            const index = parseInt(document.getElementById('edit-index').value);
            const name = document.getElementById('new-name').value;
            const type = document.getElementById('new-type').value;
            const price = parseInt(document.getElementById('new-price').value);
            const covered = document.getElementById('new-covered').checked;

            if(!name) { alert('è«‹è¼¸å…¥é¤å»³åï¼'); return; }

            const data = {
                name: name,
                type: type,
                price: price,
                covered: covered,
                address: "ç£ä»”", // Generic
                img: "https://images.unsplash.com/photo-1504674900247-0877df9cc836?w=600&q=80"
            };

            if (index === -1) {
                // Add New
                restaurants.unshift(data);
            } else {
                // Update Existing
                restaurants[index] = data;
            }

            saveData();
            cancelEdit(); // Reset form
        }

        // --- 5. Core Functionality (Toggle & Lottery) ---
        function toggleRainMode() {
            rainMode = !rainMode;
            const el = document.getElementById('rainModeToggle');
            const txt = document.getElementById('rainStatus');
            if(rainMode) { el.classList.add('active'); txt.innerText = "ON"; txt.style.color = "var(--neon-blue)"; }
            else { el.classList.remove('active'); txt.innerText = "OFF"; txt.style.color = "#555"; }
        }

        function toggleDb() { document.getElementById('dbContent').classList.toggle('show'); }

        function startLottery() {
            const btn = document.getElementById('spinBtn');
            const display = document.getElementById('slotText');
            const budgetVal = document.getElementById('budget').value;
            const cuisineVal = document.getElementById('cuisine').value;

            let filtered = restaurants.filter(r => {
                if (budgetVal !== 'all' && r.price != budgetVal) return false;
                if (cuisineVal !== 'all' && r.type !== cuisineVal) return false;
                if (rainMode && !r.covered) return false;
                return true;
            });

            if (filtered.length === 0) { alert("âŒ æ¢ä»¶å¤ªåš´è‹›ï¼Œæµå””åˆ°é£Ÿï¼"); return; }

            btn.disabled = true; btn.innerText = "ROLLING...";
            let i = 0; const max = 20; let speed = 50;
            
            function step() {
                display.innerText = filtered[Math.floor(Math.random() * filtered.length)].name;
                i++;
                if (i < max) {
                    if (i > max - 10) speed += 30;
                    setTimeout(step, speed);
                } else {
                    const final = filtered[Math.floor(Math.random() * filtered.length)];
                    display.innerText = final.name;
                    display.style.color = "var(--neon-pink)";
                    setTimeout(() => {
                        showResult(final);
                        btn.disabled = false; btn.innerText = "ğŸ° START ROLL";
                        display.style.color = "var(--neon-yellow)";
                    }, 500);
                }
            }
            step();
        }

        function showResult(item) {
            document.getElementById('resImg').src = item.img;
            document.getElementById('resName').innerText = item.name;
            document.getElementById('resAddress').innerText = item.address;
            
            let em = "ğŸ±";
            if(item.type=='western') em = "ğŸ”";
            if(item.type=='asian') em = "ğŸœ";
            document.getElementById('resEmoji').innerText = em;

            const mapUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(item.name + " Wan Chai")}`;
            document.getElementById('resMap').href = mapUrl;
            document.getElementById('resultOverlay').style.display = 'flex';
        }

        function closeResult() { document.getElementById('resultOverlay').style.display = 'none'; }

        loadData();
    </script>
